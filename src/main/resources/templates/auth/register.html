<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dat Vu Tech, IT Training Center - Register</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/sb-admin-2/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/sb-admin-2/font/google-font.css}" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link th:href="@{/sb-admin-2/css/sb-admin-2.min.css}" rel="stylesheet" type="text/css">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Đăng ký tài khoản học viên!</h1>
                            </div>
                            <form class="user" th:action="@{/register}" method="post" th:object="${register}">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <!-- firstName -->
                                        <input type="text" class="form-control form-control-user" id="firstName"
                                            placeholder="Tên" th:field="*{firstName}">
                                        <p class="pl-2 pt-1 mb-0 small text-danger" th:if="${#fields.hasErrors('firstName')}"
                                            th:errors="*{firstName}"></p>
                                    </div>
                                    <div class="col-sm-6">
                                        <!-- lastName -->
                                        <input type="text" class="form-control form-control-user" id="lastName"
                                            placeholder="Họ và tên đệm" th:field="*{lastName}">
                                        <p class="pl-2 pt-1 mb-0 small text-danger" th:if="${#fields.hasErrors('lastName')}"
                                            th:errors="*{lastName}"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <!-- email -->
                                    <input type="email" class="form-control form-control-user" id="email"
                                        placeholder="Địa chỉ email" th:field="*{email}">
                                    <p class="pl-2 pt-1 mb-0 small text-danger" th:if="${#fields.hasErrors('email')}"
                                        th:errors="*{email}"></p>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <!-- password -->
                                        <input type="password" class="form-control form-control-user" id="password"
                                            placeholder="Mật khẩu" th:field="*{password}">
                                        <p class="pl-2 pt-1 mb-0 small text-danger" th:if="${#fields.hasErrors('password')}"
                                            th:errors="*{password}"></p>
                                    </div>
                                    <div class="col-sm-6">
                                        <!-- confirmPassword -->
                                        <input type="password" class="form-control form-control-user"
                                            id="confirmPassword" placeholder="Nhập lại mật khẩu"
                                            th:field="*{confirmPassword}">
                                        <p class="pl-2 pt-1 mb-0 small text-danger" th:if="${confirmPasswordError}"
                                        th:text="${confirmPasswordError.defaultMessage}"></p>
                                    </div>
                                </div>
                                <button class="btn btn-primary btn-user btn-block" type="submit">
                                    Đăng ký
                                </button>
                                <hr>
                                <!-- <a href="index.html" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Đăng nhập với Google
                                </a> -->
                                <!-- <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                </a> -->
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" th:href="@{/forgot-password}">Quên mật khẩu?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" th:href="@{/login}">Bạn đã có tài khoản? Đăng nhập!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{sb-admin-2/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{sb-admin-2/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{sb-admin-2/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{sb-admin-2/js/sb-admin-2.min.js}"></script>

</body>

</html>
